paramCode = "code"

<div id="gameboard">
    <div id="activateAccount" class="accountchangepage flex flex-col el-0-brand">
        <h1 class="page-heading">{{ 'theme.welcomeandpassword'|_ }}
            first</h1>
        <div class="content-wrapper">
            <p class="lead">
                {{ 'theme.inemailispass'|_ }}
            </p>
            <form
                    data-request="{{ resetPassword }}::onResetPassword"
                    data-request-redirect="/">
                <div class="form-group">
                    <label for="resetCode">{{ 'theme.activationcode'|_ }}</label>
                    <input name="code" type="text" class="form-control" id="resetCode"
                           placeholder="Enter the activation code" value="{{ resetPassword.code }}">
                </div>

                <div class="form-group">
                    <label for="resetPassword">{{ 'theme.newpass'|_ }}</label>
                    <input name="password" type="password" class="form-control" id="resetPassword"
                           placeholder="Enter a new password">
                </div>

                <button class="btn btn-primary" type="submit" class="btn btn-default">{{
                        'theme.setnewpassword'|_
                    }}
                </button>
                <a class="btn btn-secondary" href="/">{{ 'theme.gotoboard'|_ }}</a>
            </form>

        </div>
    </div>
</div>
